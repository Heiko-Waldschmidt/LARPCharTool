<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Larp Char Tool</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Convention Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${convention.id}"></p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${convention.title}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Start:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${convention.start}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">End:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${convention.end}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">DF:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${convention.df}? #{bool.true} : #{bool.false}"></p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
