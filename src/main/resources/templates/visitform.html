<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Larp Char Tool</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Add or Change Visit</h2>
    <div>
        <form class="form-horizontal" th:object="${visit}" th:action="@{/visit/update}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Character:</label>
                <div class="col-sm-10">
                    <!--
                    <select id="charaList" name="charaListRef">
                        <option th:each="chara : ${charas}"
                                th:value="${chara}"
                                th:text="${chara.name}"
                                th:selected="${chara.id} == *{chara.id}">Character Name</option>
                    </select>
                    -->
                    <select th:field="*{chara}">
                        <option th:each="chara : ${charas}"
                                th:value="${chara.id}"
                                th:text="${chara.name}">Character Name</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Convention:</label>
                <div class="col-sm-10">
                    <!--
                    <select id="conventionList" name="conventionListRef">
                        <option th:each="convention : ${conventions}"
                                th:value="${convention}"
                                th:text="${convention.title}"
                                th:selected="${convention.id} == *{convention.id}">Convention Title</option>
                    </select>
                    -->
                    <select th:field="*{convention}">
                        <option th:each="convention : ${conventions}"
                                th:value="${convention.id}"
                                th:text="${convention.title}">Convention Title</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Condays:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{condays}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
