<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Larp Char Tool</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <a href="#" th:href="@{/convention/new}" class="btn btn-default">Add Convention</a>
    </div>
    <div th:if="${not #lists.isEmpty(conventions)}">
        <h2>Conventions</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Start</th>
                <th>End</th>
                <th>DF</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="convention : ${conventions}">
                <td th:text="${convention.id}"><a href="/convention/${convention.id}">Id</a></td>
                <td th:text="${convention.title}">Title</td>
                <td th:text="${convention.start}">Start</td>
                <td th:text="${convention.end}">End</td>
                <!--
                <td th:text="${convention.df}">DF</td>
                -->
                <td th:text="${convention.df}? #{bool.true} : #{bool.false}">DF</td>
                <td><a th:href="${ '/convention/' + convention.id}">View</a></td>
                <td><a th:href="${'/convention/edit/' + convention.id}">Edit</a></td>
                <td><a th:href="${'/convention/delete/' + convention.id}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
